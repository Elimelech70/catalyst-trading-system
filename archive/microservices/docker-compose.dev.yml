# Name of Application: Catalyst Trading System
# Name of file: docker-compose.dev.yml
# Version: 1.0.0
# Last Updated: 2025-11-18
# Purpose: Local development Docker Compose configuration with local PostgreSQL

version: '3.8'

networks:
  catalyst-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:

services:
  # ==========================================================================
  # LOCAL POSTGRESQL DATABASE
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: catalyst-postgres-dev
    environment:
      POSTGRES_USER: catalyst_user
      POSTGRES_PASSWORD: catalyst_dev_password
      POSTGRES_DB: catalyst_trading_dev
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - catalyst-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalyst_user -d catalyst_trading_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # REDIS CACHE SERVICE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: catalyst-redis-dev
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - catalyst-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # ORCHESTRATION SERVICE (MCP)
  # ==========================================================================
  orchestration:
    build:
      context: ./services/orchestration
      dockerfile: Dockerfile.dev
    container_name: catalyst-orchestration-dev
    environment:
      SERVICE_PORT: 5000
      DATABASE_URL: postgresql://catalyst_user:catalyst_dev_password@postgres:5432/catalyst_trading_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SCANNER_URL: http://scanner:5001
      PATTERN_URL: http://pattern:5002
      TECHNICAL_URL: http://technical:5003
      RISK_URL: http://risk-manager:5004
      TRADING_URL: http://trading:5005
      WORKFLOW_URL: http://workflow:5006
      NEWS_URL: http://news:5008
      REPORTING_URL: http://reporting:5009
      PYTHONUNBUFFERED: 1
      ENV: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
    ports:
      - "5000:5000"
    volumes:
      - ./services/orchestration:/app
      - ./data/logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - catalyst-dev-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # SCANNER SERVICE
  # ==========================================================================
